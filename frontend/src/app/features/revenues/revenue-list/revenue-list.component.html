<div class="container mx-auto p-6">
  <p-card>
    <ng-template pTemplate="header">
      <div class="flex justify-between items-center p-4">
        <div>
          <h2 class="text-2xl font-bold">Revenue Management</h2>
          <p class="text-gray-600 mt-1">Total: {{ totalRevenue | currency }}</p>
        </div>
        <button pButton label="Add Revenue" icon="pi pi-plus" (click)="createRevenue()"></button>
      </div>
    </ng-template>

    <!-- Filters -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium mb-2">Branch:</label>
        <select [(ngModel)]="selectedBranchId" (change)="onFilterChange()" class="w-full px-3 py-2 border border-gray-300 rounded-md">
          <option value="">All Branches</option>
          @for (branch of branches(); track branch.id) {
            <option [value]="branch.id">{{ branch.name }}</option>
          }
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-2">Start Date:</label>
        <input type="date" [(ngModel)]="startDate" (change)="onFilterChange()" class="w-full px-3 py-2 border border-gray-300 rounded-md" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-2">End Date:</label>
        <input type="date" [(ngModel)]="endDate" (change)="onFilterChange()" class="w-full px-3 py-2 border border-gray-300 rounded-md" />
      </div>
    </div>

    <!-- Table -->
    <p-table [value]="revenues()" [loading]="loading()" [paginator]="true" [rows]="10" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Date</th>
          <th>Branch</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Payment Method</th>
          <th>Receipt #</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-revenue>
        <tr>
          <td>{{ revenue.date | date: 'MMM d, y' }}</td>
          <td>{{ getBranchName(revenue.branchId) }}</td>
          <td>{{ revenue.description }}</td>
          <td class="font-semibold">{{ revenue.amount | currency }}</td>
          <td><p-tag [value]="revenue.paymentMethod" severity="info"></p-tag></td>
          <td>{{ revenue.receiptNumber || '-' }}</td>
          <td>
            <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-text" (click)="editRevenue(revenue)"></button>
            <button pButton icon="pi pi-trash" class="p-button-rounded p-button-text p-button-danger" (click)="deleteRevenue(revenue)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
  <p-confirmDialog></p-confirmDialog>
</div>
