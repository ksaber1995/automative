<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-500 to-primary-700 p-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white mb-2">Automate Magic</h1>
      <p class="text-primary-100">Robotics Academy Management Platform</p>
    </div>

    <p-card>
      <div class="text-center mb-6">
        <h2 class="text-2xl font-semibold text-gray-800">Welcome Back</h2>
        <p class="text-gray-600 mt-2">Sign in to your account</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input
            pInputText
            id="email"
            formControlName="email"
            type="email"
            placeholder="Enter your email"
            class="w-full"
            [class.ng-invalid]="email?.invalid && email?.touched"
          />
          <small *ngIf="email?.invalid && email?.touched" class="text-red-600">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
          </small>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <p-password
            id="password"
            formControlName="password"
            [toggleMask]="true"
            [feedback]="false"
            placeholder="Enter your password"
            styleClass="w-full"
            inputStyleClass="w-full"
            [class.ng-invalid]="password?.invalid && password?.touched"
          ></p-password>
          <small *ngIf="password?.invalid && password?.touched" class="text-red-600">
            <span *ngIf="password?.errors?.['required']">Password is required</span>
            <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
          </small>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <p-checkbox
              formControlName="rememberMe"
              [binary]="true"
              inputId="rememberMe"
            ></p-checkbox>
            <label for="rememberMe" class="ml-2 text-sm text-gray-700 cursor-pointer">
              Remember me
            </label>
          </div>
          <a href="#" class="text-sm text-primary-600 hover:text-primary-700">
            Forgot password?
          </a>
        </div>

        <p-button
          type="submit"
          label="Sign In"
          [loading]="loading()"
          [disabled]="loading()"
          styleClass="w-full"
        ></p-button>

        <div class="text-center mt-4">
          <span class="text-gray-600 text-sm">Don't have an account? </span>
          <a routerLink="/auth/register" class="text-primary-600 hover:text-primary-700 text-sm font-medium">
            Sign up
          </a>
        </div>
      </form>
    </p-card>

    <div class="text-center mt-6 text-primary-100 text-sm">
      <p>&copy; 2026 Automate Magic. All rights reserved.</p>
    </div>
  </div>
</div>
